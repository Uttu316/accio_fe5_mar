<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remotly | Job Portal</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <section class="hero-banner">
      <header class="header">
        <nav class="navbar">
          <a href="#" class="nav-item"
            ><i class="fa-solid fa-house"></i
            ><span class="nav-label">Home </span></a
          >
          <a href="#jobs" class="nav-item"
            ><i class="fa-solid fa-briefcase"></i
            ><span class="nav-label">Jobs</span>
          </a>
          <a href="#" class="nav-item"
            ><i class="fa-solid fa-heart"></i><span id="nav_fav">0</span
            ><span class="nav-label">Favourites</span></a
          >
        </nav>
      </header>
      <div class="hero-content">
        <h2 class="hero-banner-title">Remotly</h2>
      </div>
    </section>
    <section class="job-section">
      <h3 class="job-section-title">Jobs</h3>
      <div class="jobs-filters-container">
        <div class="job-filters">
          <label for="geo-filter">
            <i class="fa-solid fa-filter"></i>Filter By:
          </label>
          <select name="geo" id="geo-filter">
            <option disabled selected value="">Select Location</option>
            <option value="">Anywhere</option>
          </select>
          <label for="sort-filter"
            ><i class="fa-solid fa-sort"></i> Favourites:
          </label>
          <select name="sort" id="fav-filter">
            <option value="">All</option>
            <option value="true">Intrested</option>
            <option value="false">Rejected</option>
          </select>
        </div>
        <div class="search_box">
          <i class="fa-solid fa-magnifying-glass"></i
          ><input id="job_search" placeholder="Search here..." />
        </div>
      </div>
      <div class="jobs_container" id="jobs"></div>
    </section>
    <div id="view_job">
      <div class="view_job_wrapper">
        <div class="view_job_conatainer">
          <button title="Close" id="close_btn">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <div class="view_job_content">
            <div class="view_header">
              <div class="view_job_img">
                <img src="" id="view_job_logo" />
              </div>
              <div class="view_job_heading">
                <p id="view_job_title">Title</p>
                <p id="view_job_company">Company</p>
              </div>
            </div>
            <div id="view_job_dec">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia
              a blanditiis tenetur natus harum unde praesentium, eveniet
              doloremque, similique eligendi sit architecto quis cumque illum ab
              vel ex nemo ratione?
            </div>
          </div>
          <div class="view_job_actions">
            <button id="apply_btn">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/view_job.js"></script>
  </body>
</html>
